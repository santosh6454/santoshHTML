    // console.log(arr)
    function insertElement(){
        let arr = [10,30,20,50,60]
        let newElement = document.getElementById("newElement").value
        let position = document.getElementById("position").value
        for(let i = arr.length-1 ;i>=0;i--){
        //console.log(arr[i])
        if (i >= position){
            arr[i+1] = arr[i]
            if (i== position){
                arr[i] = newElement
            }
        }
        
    }
    console.log(arr)
    }
   
</script>

<body>
    <input type="text" id = "position" placeholder="Enter position"/><br><br>
    <input type="text" id="newElement" placeholder="Enter Element"/><br><br>
    <button onclick="insertElement()">Insert Element</button>
